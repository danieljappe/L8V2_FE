<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Debug - L8 Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #050505;
            color: white;
        }
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-button {
            background: #00c0ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #0099cc;
        }
        .result {
            background: rgba(0, 192, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
        }
        .success {
            background: rgba(0, 255, 0, 0.1);
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>L8 Events Mobile Debug Tool</h1>
    
    <div class="debug-info">
        <h2>Device Information</h2>
        <div id="device-info"></div>
    </div>
    
    <div class="debug-info">
        <h2>API Tests</h2>
        <button class="test-button" onclick="testAPI()">Test Events API</button>
        <button class="test-button" onclick="testCORS()">Test CORS</button>
        <button class="test-button" onclick="testNetwork()">Test Network</button>
        <div id="api-results"></div>
    </div>
    
    <div class="debug-info">
        <h2>Console Logs</h2>
        <div id="console-logs"></div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(type, message) {
            const logsDiv = document.getElementById('console-logs');
            const logEntry = document.createElement('div');
            logEntry.className = `result ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${type.toUpperCase()}: ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('warn', args.join(' '));
        };

        // Device information
        function displayDeviceInfo() {
            const deviceInfo = document.getElementById('device-info');
            deviceInfo.innerHTML = `
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Screen Size:</strong> ${screen.width}x${screen.height}</p>
                <p><strong>Window Size:</strong> ${window.innerWidth}x${window.innerHeight}</p>
                <p><strong>Device Pixel Ratio:</strong> ${window.devicePixelRatio}</p>
                <p><strong>Touch Support:</strong> ${('ontouchstart' in window) ? 'Yes' : 'No'}</p>
                <p><strong>Online Status:</strong> ${navigator.onLine ? 'Online' : 'Offline'}</p>
                <p><strong>Platform:</strong> ${navigator.platform}</p>
                <p><strong>Language:</strong> ${navigator.language}</p>
            `;
        }

        // Test API
        async function testAPI() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="result">Testing Events API...</div>';
            
            try {
                const response = await fetch('https://l8events.dk/api/events');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            ✅ API Test Successful
                            Status: ${response.status}
                            Events Count: ${data.length}
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            ❌ API Test Failed
                            Status: ${response.status}
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ❌ API Test Error
                        Error: ${error.message}
                        Stack: ${error.stack}
                    </div>
                `;
            }
        }

        // Test CORS
        async function testCORS() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="result">Testing CORS...</div>';
            
            try {
                const response = await fetch('https://l8events.dk/api/events', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                resultsDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        ${response.ok ? '✅' : '❌'} CORS Test ${response.ok ? 'Successful' : 'Failed'}
                        Status: ${response.status}
                        Headers: ${JSON.stringify(corsHeaders, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ❌ CORS Test Error
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Test Network
        async function testNetwork() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="result">Testing Network...</div>';
            
            const tests = [
                { name: 'Google DNS', url: 'https://8.8.8.8' },
                { name: 'Cloudflare DNS', url: 'https://1.1.1.1' },
                { name: 'L8 Events API', url: 'https://l8events.dk/api/events' }
            ];
            
            let results = '';
            
            for (const test of tests) {
                try {
                    const start = Date.now();
                    const response = await fetch(test.url, { method: 'HEAD' });
                    const end = Date.now();
                    const duration = end - start;
                    
                    results += `
                        <div class="result ${response.ok ? 'success' : 'error'}">
                            ${response.ok ? '✅' : '❌'} ${test.name}: ${response.status} (${duration}ms)
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="result error">
                            ❌ ${test.name}: ${error.message}
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = results;
        }

        // Initialize
        displayDeviceInfo();
        
        // Test on load
        setTimeout(() => {
            testAPI();
        }, 1000);
    </script>
</body>
</html>
